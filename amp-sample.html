<h1>Google AMP button example.</h1>
<!-- PressPatron button that can be copied to any location -->
<button class="presspatron-modal-link" on="tap:presspatron-modal">Donate $10 per month</button>

<!-- PressPatron AMP lightbox that serves as the popup modal -->
<amp-lightbox id="presspatron-modal" layout="nodisplay">
  <a href="#" class="pp-modal-close" on="tap:presspatron-modal.close">
    <amp-img
      src="https://dashboard.presspatron.com/images/close-icon.svg"
      alt="Close PressPatron modal"
      width="24"
      height="24"
    ></amp-img>
  </a>
  <div class="pp-modal-content">
    <amp-iframe
      width="300"
      height="450"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"
      layout="fill"
      frameborder="0"
      src="https://dashboard.presspatron.com/donations/new?amp=1&frame=1&t=tLoamTeEEycJxCdpNhBNwkoj&page=checkout&amount=10&frequency=monthly"
    >
      <!-- The below placeholder contains PressPatron branding and an AMP placeholder for while the modal is loading -->
      <!-- Note: the placeholder is required for PressPatron to display near the top of the page. Removing the placeholder will likely stop the modal from working -->
      <div placeholder>
        <div class="pp-placeholder-content"></div>
      </div>
    </amp-iframe>
  </div>
</amp-lightbox>
